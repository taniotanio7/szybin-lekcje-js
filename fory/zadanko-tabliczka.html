<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tablizcka mnożenia</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container">
<h1 class="text-center">Tabliczka mnożenia</h1>

<table class="table table-sm table-striped">
<script type="text/javascript">

    var ilosc = parseInt(prompt("Podaj wielkość tabliczki mnożenia"));
    // Test na cwaniaczków
    if (ilosc <= 0) {
        alert("Podaj proszę jakąś dodatnią liczbę...")
    }

    for(var i = 0; i <= ilosc; i++) {
        // Linijki
        document.write("<tr>");
        if(i === 0) {
            // Górne wartości w tabelce
            document.write("<thead class='thead-dark'>")
            for(var j = 0; j <= ilosc; j++) {
                if(j === 0) {
                    document.write("<th scope='col'>X</th>");
                }
                else {
                    document.write(`<th scope="col">${j}</th>`);
                }
            }
            document.write("</thead>")
        }
        else {
            for (var j = 0; j <= ilosc; j++) {
                // Kolumny
                if (j === 0) {
                    document.write(`<th scope="row">${i}</th>`)
                }
                else {
                    document.write(`<td>${i*j}</td>`)
                }
            }
        }
        document.write("</tr>");
    }

</script>
</table>
</div>

</body>
</html>
