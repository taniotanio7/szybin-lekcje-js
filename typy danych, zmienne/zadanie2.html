<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie 2</title>

        <script type="text/javascript">
        var myVar1 = 123;
        var myVar2 = 321;
        </script>
    </head>
    <body>
        <div class="container">
        <script type="text/javascript">
        document.write(`
        <p>${myVar1} + ${myVar2} = ${myVar1+myVar2}</p>
        <p>${myVar1} - ${myVar2} = ${myVar1-myVar2}</p>
        <p>${myVar1} * ${myVar2} = ${myVar1*myVar2}</p>
        <p>${myVar1} / ${myVar2} = ${myVar1/myVar2}</p>
        `)
        </script>
        </div>
        </body>
</html>
