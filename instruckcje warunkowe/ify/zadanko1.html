<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Zadanko 1</title>

<script type="text/javascript">

    var x = parseInt(prompt("Podaj liczbę 1: "));
    var y = parseInt(prompt("Podaj liczbę 2:"));

    document.write(`
    <p>${x} + ${y} = ${x+y}</p>
    <p>${x} - ${y} = ${x-y}</p>
    <p>${x} * ${y} = ${x*y}</p>
    <p>${x} / ${y} = ${x/y}</p>
    <p>${x} % ${y} = ${x%y}</p>
    `)

</script>
</head>
<body>
</body>
</html>
