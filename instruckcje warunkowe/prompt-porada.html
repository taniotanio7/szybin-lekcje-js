<!DOCTYPE HTML>

<script type="text/javascript">
/*

    Parsowanie:
    parseInt(dane) - zamiana stringu na typ int
    parseFloat(dane) - zamiana stringa na typ float.



*/

var x = prompt("Liczba 1: ");
var y = prompt("Liczba 2: ");

var wynik = x + y;
// >>> "123" + "123" = 123123
document.write(wynik + "<br>")

// Zamiana typu na int:
var wynik = parseInt(x) + parseInt(y);
document.write(wynik);
// >>> 123 + 123 = 246

</script>


</head>
