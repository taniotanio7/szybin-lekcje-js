<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Moja Strona WWW</title>
<!-- komentarz -->

</head>
<body>

    <p>
    <script type="text/javascript">
        // Temat: Instrukcja warunkowa switch

        /*
        switch(wyrażenie) {
            case wartość1:
                instrukcje1;
                break;
            case wartość2:
                instrukcje2;
                break;
            ...
            default:
                instrukcjeN;
        }
        */
        var liczba = 20;

        // Bez break wykonają się wszystkie po kolei.

        switch(liczba) {
            case 10:
                document.write("Liczba wynosi 10<br>");
            case 20:
                document.write("Liczba wynosi 20<br>");
            case 30:
                document.write("Liczba wynosi 30<br>");
            default:
                document.write("Żadna z powyższych.<br>");
        }
    </script>
    </p>

</body>
</html>
