<script>
var ulub=prompt("Podaj ulubiony napój: H-herbata, K-kawa, W-woda <br>");
switch(ulub) {
case 'H':
		document.write("Twoim ulubionym napojem jest herbata<br>")
		break;
case 'K':
		document.write("Twoim ulubionym napojem jest kawa<br>")
		break;
case 'W':
		document.write("Twoim ulubionym napojem jest woda<br>")
		break;
default:	
		document.write("Nie podałeś żadnej z sugestii")
}

</script>
