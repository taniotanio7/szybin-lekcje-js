<!DOCTYPE html>
<html>
<head>
    <title>ZADANKO 3 (kill me)</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var liczba = parseInt(prompt("Podaj liczbę: "));
        
        if (liczba > 100) {
            alert("Liczba większa niż 100");
        } else if (liczba < 0) {
            alert("Liczba mniejsza niż 0");
        } else if (liczba == 100) {
            alert("Liczba równa 100");
        } else if (liczba == 0) {
            alert("Liczba równa 0");
        } else {
            alert("Liczba pomiędzy 0, a 100");
        }
    </script>

    <p>Nie chciało mi się robić strony...</p>
</body>
</html>
